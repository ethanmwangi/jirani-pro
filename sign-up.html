<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up â€“ Jirani Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="text" id="location" placeholder="Location (e.g., Westlands)" required />
      <select id="language" required>
        <option value="">Preferred Language</option>
        <option value="English">English</option>
        <option value="Kiswahili">Kiswahili</option>
      </select>
      <select id="role" required>
        <option value="">I am a...</option>
        <option value="mteja">Looking for Help (Mteja)</option>
        <option value="msaidizi">Offering Help (Msaidizi)</option>
      </select>
      <button type="submit">Create Account</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
